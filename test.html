<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="./node_modules/mocha/mocha.css">
    <style>
    .ui-loader {
      display: none;
    }
    </style>
</head>
<body>
    <div id="mocha"></div>
    <script src="./node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="./node_modules/chai/chai.js"></script>
    <script>var expect = chai.expect</script>

    <script src="./node_modules/sinon/lib/sinon.js"></script>
    <script src="./node_modules/sinon/lib/sinon/util/core.js"></script>
    <script src="./node_modules/sinon/lib/sinon/extend.js"></script>
    <script src="./node_modules/sinon/lib/sinon/walk.js"></script>
    <script src="./node_modules/sinon/lib/sinon/typeOf.js"></script>
    <script src="./node_modules/sinon/lib/sinon/times_in_words.js"></script>
    <script src="./node_modules/sinon/lib/sinon/spy.js"></script>
    <script src="./node_modules/sinon/lib/sinon/call.js"></script>
    <script src="./node_modules/sinon/lib/sinon/behavior.js"></script>
    <script src="./node_modules/sinon/lib/sinon/stub.js"></script>
    <script src="./node_modules/sinon/lib/sinon/mock.js"></script>
    <script src="./node_modules/sinon/lib/sinon/collection.js"></script>
    <script src="./node_modules/sinon/lib/sinon/assert.js"></script>
    <script src="./node_modules/sinon/lib/sinon/sandbox.js"></script>
    <script src="./node_modules/sinon/lib/sinon/test.js"></script>
    <script src="./node_modules/sinon/lib/sinon/test_case.js"></script>
    <script src="./node_modules/sinon/lib/sinon/match.js"></script>
    <script src="./node_modules/sinon/lib/sinon/format.js"></script>
    <script src="./node_modules/sinon/lib/sinon/log_error.js"></script>

    <!-- include source files here(Run grunt to build assets)... -->
    <script src="./public/mergedAssets.js"></script>

    <!-- include spec files here... -->
    <script src="./test/spec/model.js"></script>
    <!-- <script src="spec/collection.js"></script> -->
    <script src="./test/spec/view.js"></script>
    <script src="./test/spec/integration.js"></script>

    <script>
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha
                // .globals(['Wombat', 'Apple']) // acceptable globals
                .run();
        }
    </script>

    <div style="display: none;">
      <div id="mainContainer" class="container">
      </div>
    </div>

</body>
</html>
